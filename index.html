<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

<main class='container'>
  <section class='partOfLeft'>
    <header class='header'>
      <h1 class='firstP'>Get <span>insights</span> that help your business grow.</h1>
      <p class='secondP'>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
      </p>
    </header>
    <article class='boxStats'>
      <span><strong>10k+</strong><p>COMPANIES</p></span>
      <span><strong>314</strong><p>TEMPLATES</p></span>
      <span><strong>12M+</strong><p>QUERIES</p></span>
    </article>
        
  </section>

  <picture class='partOfRight'>
    <img class='womanImg'src="images/image-header-desktop.jpg" alt="Mujeres trabajando">  
  </picture>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Simón Martínez</a>.
  </div>
</body>
</html>
